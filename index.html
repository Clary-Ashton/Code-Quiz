<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
        <h1>The Code-Quiz App</h1>
        <div class="header">
            <p id="advance">Question x of y</p>
            <p id="countdown">0</p>
        </div>
        
        
        <p id="question">How are you</p>
        

        <div class="buttons">
            
            <button class="btn" id="button1">
                1. <span id="choice1"></span>
            </button>
            <button class="btn" id="button2">
                2. <span id="choice2"></span>
            </button>
            <button class="btn" id="button3">
                3. <span id="choice3"></span>
            </button>
            <div class="controls">
                <button id="start" class="start-btn">start</button>
                <button id="next" class="next-btn">next</button>
              </div>  
        </div>
    </div>
    </div>
    

        





    <script src="./assets/js/script.js"></script>
</body>
</html>
